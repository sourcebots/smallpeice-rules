<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1000" height="1000"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .platform {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }

      .token {
          stroke: black;
          stroke-width: 0.01;
      }

      #token-gold {
          fill: gold;
      }

      #token-silver {
          fill: silver;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      .zone-boundary {
          stroke: #333;
          stroke-width: 0.02;
          stroke-dasharray: 0.14142135, 0.14142135;
          fill: none;
      }

      .marker {
          fill: #00a5ff;
      }

      #marker-annotations text {
          font-size: 0.2;
          text-anchor: middle;
          fill: #222;
      }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <rect width="0.11" height="0.11"
          x="-0.055" y="-0.055"
          id="token-gold"
          class="token"/>
    <rect width="0.11" height="0.11"
          x="-0.055" y="-0.055"
          id="token-silver"
          class="token"/>
    <rect width="0.35" height="0.5"
          x="-0.175" y="-0.25"
          id="robot"/>
    <g id="wall-marker">
      <rect x="-0.125" y="0" width="0.25" height="0.04" class="marker"/>
    </g>
    <g id="side-zone">
      <g transform="translate(0.75 0.75) rotate(-45)">
        <use xlink:href="#robot"/>
      </g>
      <!-- boundary -->
      <!-- <line x1="0" y1="4" x2="4" y2="4" class="zone-boundary"/> -->
      <path class="zone-boundary"
            d="M 0 3 h 3 v -3"/>
      <!-- wall markers -->
      <use xlink:href="#wall-marker"
           x="1"/>
      <use xlink:href="#wall-marker"
           x="2"/>
      <use xlink:href="#wall-marker"
           x="3"/>
      <use xlink:href="#wall-marker"
           x="4"/>
      <use xlink:href="#wall-marker"
           x="5"/>
      <use xlink:href="#wall-marker"
           x="6"/>
      <use xlink:href="#wall-marker"
           x="7"/>
    </g>
    <g id="token-set">
      <use x="4" y="3.2" xlink:href="#token-gold"/>
      <use x="4" y="3.6" xlink:href="#token-silver"/>
      <use x="4" y="4.4" xlink:href="#token-gold"/>
      <use x="4" y="4.8" xlink:href="#token-silver"/>
    </g>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena"
     transform="translate(100 100) scale(100)">
    <!-- zones -->
    <use xlink:href="#side-zone"/>
    <use xlink:href="#side-zone" transform="rotate(90 4 4)"/>
    <use xlink:href="#side-zone" transform="rotate(180 4 4)"/>
    <use xlink:href="#side-zone" transform="rotate(270 4 4)"/>
    <!-- central platform -->
    <rect width="1"
          height="1"
          x="3.5" y="3.5"
          class="platform"/>
    <!-- central tokens -->
    <use xlink:href="#token-set"/>
    <use xlink:href="#token-set" transform="rotate(120 4 4)"/>
    <use xlink:href="#token-set" transform="rotate(240 4 4)"/>
    <!-- arena wall -->
    <rect width="8"
          height="8"
          x="0"
          y="0"
          class="arena-wall"/>
    <!-- marker number annotations -->
    <g id="marker-annotations">
      <text x="1" y="-0.05">0</text>
      <text x="2" y="-0.05">1</text>
      <text x="3" y="-0.05">2</text>
      <text x="4" y="-0.05">3</text>
      <text x="5" y="-0.05">4</text>
      <text x="6" y="-0.05">5</text>
      <text x="7" y="-0.05">6</text>
      <text x="8.14" y="1.08">7</text>
      <text x="8.14" y="2.08">8</text>
      <text x="8.14" y="3.08">9</text>
      <text x="8.14" y="4.08">10</text>
      <text x="8.14" y="5.08">11</text>
      <text x="8.14" y="6.08">12</text>
      <text x="8.14" y="7.08">13</text>
      <text x="1" y="8.2">20</text>
      <text x="2" y="8.2">19</text>
      <text x="3" y="8.2">18</text>
      <text x="4" y="8.2">17</text>
      <text x="5" y="8.2">16</text>
      <text x="6" y="8.2">15</text>
      <text x="7" y="8.2">14</text>
      <text x="-0.14" y="1.08">27</text>
      <text x="-0.14" y="2.08">26</text>
      <text x="-0.14" y="3.08">25</text>
      <text x="-0.14" y="4.08">24</text>
      <text x="-0.14" y="5.08">23</text>
      <text x="-0.14" y="6.08">22</text>
      <text x="-0.14" y="7.08">21</text>
    </g>
  </g>
</svg>

